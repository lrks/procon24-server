<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>写真撮るよ</title>
</head>
<body>
	<h1>写真撮るよ</h1>
	<p>
		<button id="capture">撮影開始</button>
		<button id="stop">やめる</button>
		<button id="clear">全画像消去</button>
	</p>
	<p><label>ブース番号</label>:<input type="text" value="1" id="booth" /></p>
	<p><label>撮影間隔</label:><input type="text" value="10" id="sec" />秒</p>
	<p><label>横 x 高さ</label>:
		<input type="text" value="1920" id="width" />
		<input type="text" value="1080" id="height" />
		px(アスペクト比無視)
	</p>
	<p>撮影まであと...「<span id="count">65536</span>」秒</p>
	<video autoplay></video>
	<canvas style="display:none;"></canvas>

	<h2>ログ</h2>
	<div id="log">


	</div>
</body>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('jquery', '1')</script>
<script src="capture.js" type="text/javascript"></script>
</html>
