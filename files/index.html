<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet/less" type="text/css" href="style.less">
<title>競技部門 模擬システム</title>
</head>
<body>
<div id="container">
	<header>
		<span>＼ Chrome + (できれば)Mac で見てね! ／</span>
		<h1>競技部門 試合状況</h1>
	</header>

	<article>
		<section style="float:left" id="point_section">
			<h2>Point</h2>
			<p id="point"><span id="now">0</span><span style="font-size:90%;color:#AAA">/</span><span id="total">???</span></p>
		</section>

		<section style="float:right">
			<form action="#" method="get">
				<table id="set">
					<tr><td id="l"><label for="flag">Flag</label><input type="text" name="flag" id="flag" placeholder="Kamiya_is_god." size="35" /></td><td rowspan="3" id="r"><input type="submit" value="試合開始" /></td></tr>
					<tr><td><label for="time">Time(s)</label><input type="text" name="time" id="time" placeholder="300" size="35" /></td></tr>
					<tr><td><label for="token">Token</label><input type="text" name="token" id="token" placeholder="1" size="35" /></td></tr>
				</table>
			</form>
		</section>
	</article>

	<article>
		<section style="float:left">
			<h2>Status</h2>
			<p id="status">競技準備中...</p>
		</section>

		<section style="float:right">
			<h2>Log</h2>
			<div id="log"></div>
		</section>
	</article>

	<footer><a href="/SubmitForm">回答フォーム</a></footer>
</div>

<script src="less.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('jquery', '1')</script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" type="text/javascript"></script>
</body>
</html>
